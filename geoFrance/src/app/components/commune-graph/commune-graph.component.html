<section *ngIf="communesIsLoaded">

<!-- view axe vertical et horizontal/ resultats:   / xAxis: est que cela affiche le tableau-->
<ngx-charts-bar-vertical 
    [view]="[1000,400]" 
    [results]="communesForGraph"
    [xAxisLabel]="'Villes'"
    [legendTitle]="'Population par ville'"
    [yAxisLabel]="'Population'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>

</section>
